<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>

<body>

    <div id="filters">

        <h1>Hello {{name}}</h1>
        <h1>Hello {{name | upper }}</h1>

        <input type="number" placeholder="Digite seu salario" v-model="salary"> </input>

        <h2> O meu salário é {{salary}} {{salary | pluralize(['real', 'reais']) }}</h2>
        

        <h2>{{msg | truncate(30)}}</h2>

        <h1>
        </h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#filters',
            data: {
                name: 'Code is nice',
                salary: '1',
                msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis tempore ipsam dolorum, quia quo eum asperiores at eveniet! Explicabo modi error nemo eius nam mollitia molestiae vitae. Amet, quaerat eum.'
            },
            filters: {
                upper: function (value) {
                    return value.toUpperCase();
                },
                real: function (value) {
                    return `R$ ${parseFloat(value).toFixed(2)}`;
                }
            }



        })

    </script>

</body>

</html>
