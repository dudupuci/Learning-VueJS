<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de valores</title>
</head>
<body>

    <div id="data_binding">

        <h1 v-bind:title="tagMessage"> {{ message }}</h1>
        <p> Meu nome Ã© {{ person.name }} e eu tenho {{ person.age }}, sou um {{ person.vocation }}</p>
        <h2> {{message.toLowerCase() }}</h2>
        <span v-html="tag"></span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
 
        let app = new Vue({

            el: '#data_binding',
            data: {
                message: 'Mensagem exibida',
                person: {
                    name: 'Eduardo',
                    age: '22',
                    vocation: 'Developer'
                },
                tag: '<button>Clique aqui</button> ',
                tagMessage: 'Sistema de beachtennis integrado com API RESTful'

            }

        })   

    </script>
    
</body>
</html>
