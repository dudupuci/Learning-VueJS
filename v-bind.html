<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives - v-bind</title>
</head>

<body>

    <div id="directives">
    <h1>Acesse meu instagram</h1>

    <a v-bind:href="instagram" alt="" target="_blank">Instagram</a>
    <p v-bind:[arg]="value">Eu sou programador há um bom tempinho já</p>
 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#directives',
            data: {
            instagram: 'https://www.instagram.com/dudupuci',
            arg: 'title',
            value: 'Minha história'
            }


        })

    </script>

</body>

</html>
