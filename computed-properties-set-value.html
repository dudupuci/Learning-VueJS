<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas - Definindo valor</title>
</head>
<body>

    <div id="computed">
         <h2>Primeiro nome {{person.firstName}}</h2>
        <h2> Nome completo {{getFullName()}} </h2> 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
 
        let app = new Vue({

            el: '#computed',
            data: {
                person: {
                    firstName: 'Eduardo',
                    lastName : 'Pucinelli'
                }  
            },
            methods: {
               getFullName: function() {
                console.log('getFullName m√©todo!')
                return `${this.person.firstName} ${this.person.lastName}`
               }
            },
            computed: {
                fullName: {
                    get: function() {
                       return `${this.person.firstName} ${this.person.lastName}`
                    },
                    set: function(newValue) {
                        let name = newValue.split(' ');
                        this.person.firstName = name[0]
                        this.person.lastName = name[1]
                    }
                }
            }
            

        })   

    </script>
    
</body>
